<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>
<body>
    <h1 class="head">Weather Home Page</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter a city Name</h3>
            <input id="city" class="city-input" type="text" placeholder="Colombo, Mumbai,New York">
            <button id="submit" class="search-btn">Search</button>
              
        </div>
        <div class="weather-date">
            <div class="current-weather">
                <div class="details">
                    <h2 id="entered-city">Colombo</h2>
                    <h4 id="temp">Temperature: 32 C</h4>
                    <h4 id="wind">Wind:  mph</h4>
                    <h4 id="humadity">Humadity: 79%</h4>
                </div>
                <div class="icon">
                    <img id="image" src="//cdn.weatherapi.com/weather/64x64/day/302.png" alt="Weather Icon">
                    <h4 id="status">Moderate Rain</h4>
                </div>
            </div>
        </div>
          
    </div>

    <div class="separator">Fore-Cast</div>

    <div class="row justify-content-center" id="forcastRow">
        
    </div>

    
   
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
